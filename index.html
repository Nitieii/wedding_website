<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thu Ha & Long Hung Wedding Invitation</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./backSide.css" />
    <link rel="stylesheet" href="./img-slider.css" />
</head>

<body>
    <div class="container">
        <div class="flip_box">
            <div class="front">
                <!-- <img class="hero-banner-img" src="./media/images/couple-1.jpg" alt="hero-couple-images" /> -->

                <div class="slider">
                    <div class="bg-back feature"></div>
                    <div class="bg-front overlay"></div>
                </div>

                <div class="welcome-message-container">
                    <div class="welcome-message">
                        <h3 class="name-1">Pham Long Hung</h3>
                        <h3 class="name-1">Ngo Thu Ha</h3>
                        <p class="subname-1">We are getting married!</p>
                    </div>
                    <!-- <div class="qr-code">
                        <img class="qr-code-img" src="./media/images/qr.png" alt="qr-code" />
                    </div> -->
                </div>
            </div>

            <div class="back">
                <div class="invitation-container">
                    <!-- Decorative flowers at the top -->
                    <!-- <div class="flowers-top"></div> -->
                    <div class="invitation-text">
                        <h2 class="bride-groom-name">PHAM LONG HUNG</h2>
                        <div class="and-container">
                            <div class="and-line"></div>
                            <p class="and">and</p>
                            <div class="and-line"></div>
                        </div>
                        <h2 class="bride-groom-name">NGO THU HA</h2>
                        <p class="invitation-message">
                            <em>joyfully invite you to<br />our wedding celebration</em>
                        </p>

                        <div class="event-details">
                            <div class="date">
                                <p>FRIDAY</p>
                                <h1>18</h1>
                                <p>OCTOBER</p>
                            </div>
                        </div>
                        <p class="year">2024</p>

                        <p class="time">11:30 AM</p>
                        <p class="venue">
                            Vietnam - Soviet Friendship Palace of Culture and Labour. <br />
                        </p>
                        <p class="address">91 Tran Hung Dao St., Hoan Kiem Ward, Hanoi</p>
                        <p class="reception">reception to follow</p>
                    </div>

                    <div class="back-invitation-bg">
                        <img src="/media/images/topLeftBg.jpg" />
                        <img src="/media/images/topRightBg.jpg" />
                        <img src="/media/images/leftBottomBg.jpg" />
                        <img src="/media/images/rightBottomBg.jpg" />
                    </div>
                </div>
            </div>
        </div>

        <div class="r_wrap">
            <div class="b_round"></div>
            <div class="s_round">
                <div class="s_arrow"></div>
            </div>
        </div>

        <div class="loader-container">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./sw.js"></script>
</body>

</html>
